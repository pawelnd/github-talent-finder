<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">Filtering options</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-md-6">
            <label class="control-label">Contributions</label>
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control"  placeholder="Minimum" [ngModelOptions]="{standalone: true}" [(ngModel)]="filter.min_contributions">
            <input type="number" class="form-control"  placeholder="Maximum" [ngModelOptions]="{standalone: true}" [(ngModel)]="filter.max_contributions">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <label class="control-label">Followers</label>
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control"  placeholder="Minimum" [ngModelOptions]="{standalone: true}" [(ngModel)]="filter.min_followers">
            <input type="number" class="form-control"  placeholder="Maximum" [ngModelOptions]="{standalone: true}" [(ngModel)]="filter.max_followers">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <label class="control-label">Public repositories</label>
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control"  placeholder="Minimum" [ngModelOptions]="{standalone: true}" [(ngModel)]="filter.min_public_repos">
            <input type="number" class="form-control"  placeholder="Maximum" [ngModelOptions]="{standalone: true}" [(ngModel)]="filter.max_public_repos">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <label class="control-label">Public gists</label>
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control"  placeholder="Minimum" [ngModelOptions]="{standalone: true}" [(ngModel)]="filter.min_public_gists">
            <input type="number" class="form-control"  placeholder="Maximum" [ngModelOptions]="{standalone: true}" [(ngModel)]="filter.max_public_gists">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
